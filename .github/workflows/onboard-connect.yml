name: onboard-connect-command
on:
  repository_dispatch:
    types: [onboard-connect-command]
jobs:
  list:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
          body: |
            Welcome :wave: to the NMFS RStudio Connect Team.

            ## Onboardee
              - [ ] Learn more about the Posit Connect Forum on the [connect website](https://sites.google.com/noaa.gov/nmfs-hq-st-posit-connect/governance)
              - [ ] Join the [NMFS Posit Connect chat space](https://chat.google.com/room/AAAA-adVTwk?cls=7)

            ## Project Lead
              - [ ] Add to _NMFS RStudio Connect on [whitepages.noaa.gov](whitepages.noaa.gov)
              - [ ] Add to [Jira project](https://apps-st.fisheries.noaa.gov/jira/projects/NPCG/issues/NPCG-44?filter=allopenissues)
   