name: onboard-fims-command
on:
  repository_dispatch:
    types: [onboard-fims-command]
jobs:
  list:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
          body: |
            Welcome :wave: to the [Fisheries Integrated Modeling System (FIMS) organization](https://github.com/NOAA-FIMS/), below you will find a list of onboarding tasks for both the onboardee and for the Project Lead.
            Please mark off tasks once they are accomplished to ease the communication chain and decrease duplication. Feel free reach out on the [FIMS Discussion Board]( https://github.com/orgs/NOAA-FIMS/discussions) if you want to chat about anything.

            ## Onboardee
              - [ ] [Configure VS Code for C++](https://code.visualstudio.com/docs/languages/cpp)
              - [ ] [VS Code extension Rewrap](https://marketplace.visualstudio.com/items?itemName=stkb.rewrap)
              - [ ] gcc or clang to compile C++ (can be found in Rtools or Xcode)
              - [ ] [CMake](https://cmake.org/) build system
              - [ ] [ninja](https://ninja-build.org/) build tool
              - [ ] gdb (Linux and Mac users)
              - [ ] [doxygen](https://www.doxygen.nl/manual/install.html)
              - [ ] Linux and Mac users might need to alter permissions of downloaded executables, e.g., `sudo chmod +x ninja`

            ## Project Lead
              - [ ] Add to monthly FIMS Implementation Team Google meet
              - [ ] Add to Tuesday Google meet Code Club
              - [ ] Add to Thursday Google meet Seaside Chat
              - [ ] Add email to FIMS email list
