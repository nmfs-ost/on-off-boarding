name: Onboard Team Member
description: Checklist for onboarding a new team member to the National Stock Assessment Program.
title: "[Onboard]: <name>"
labels: ["onboarding"]
assignees: ["Melissa-Karp"]

body:
  - type: markdown
    attributes:
      value: |
        # :warning: Read Before Proceeding :warning:

        Please ask the onboardee if they are comfortable with announcing their onboarding to the team via a GitHub Issue BEFORE filling out this Issue Template. This repository is public and they might not want to announce their future position until a certain date or they might prefer to use email instead of GitHub to track their onboarding. 

  - type: textarea
    id: welcome-message
    attributes:
      label: Welcome Message 
      description: Do not modify. This is a pre-filled welcome message for the onboardee, including brief instructions on how to use this issue template.
      value: |
        :clap: Welcome! :clap: [The README](https://github.com/nmfs-ost/on-off-boarding) describes the onboarding process for new members of the National Stock Assessment Program (NSAP). Below are the checklist items that will drive the onboarding process.
        Please feel free to email your Supervisor or the Assessment Branch Director if you prefer to use email instead of this GitHub issue to track your onboarding progress.
    validations:
      required: false 

  - type: input
    id: user-name
    attributes:
      label: Onboardee's Name
      description: The full name of the onboardee.
      placeholder: Ex. Jane Doe
    validations:
      required: true

  - type: input
    id: start-date
    attributes:
      label: Desired Start Date
      description: When should the onboarding process begin (e.g., YYYY-MM-DD)?
      placeholder: Ex. 2025-07-15
    validations:
      required: true

  - type: textarea
    id: role-description
    attributes:
      label: Onboardee's Role and Department
      description: Briefly describe the onboardee's role and which department they will be joining.
      placeholder: Ex. Fish Biologist, ST4 National Stock Assessment Program
    validations:
      required: true

  - type: textarea
    id: nsap-checklist
    attributes:
      label: NSAP Onboarding Checklist
      description: Do not modify. This is a pre-filled checklist of tasks to be completed during the onboarding process.
      value: |
        # Onboarding Task Checklist

        ## Assignee: Assessment Branch Director (Acting) @Melissa-Karp
        ### First Day
        - [ ] Schedule first-day welcome meeting to review the onboarding process to the NSAP.

        ### First Week
        - [ ] Provide access to NSAP or higher-level email distribution lists.
        <details>
          <summary>
            Expand this section to see the list of email distribution lists to be added to
          </summary>

        - [ ] OST email distribution list (Should be added to this listserv when onboardee starts)
        - [ ] ST4 email distribution list (Not typically used, as the assessment branch listserv is kept more up to date)
        - [ ] _NMFS HQ ST4 Assessment Branch
        - [ ] _NMFS Fish Assessment
        Please report if you encounter any problems and leave a comment on this onboarding issue. 
        </details>
        
        ## Assignee: Onboardee
        ### Desired completion: First week
        - [ ] Write a short bio and send it to [Assessment Branch Director](mailto:melissa.karp@noaa.gov) so it can be included in a welcome email to members of OST and add your bio to the [NSAP bios document ](https://docs.google.com/document/d/1_E8D4-m8F3FLYzGrYeZXm2NBDpMeroXb1miQxYf1wgo/edit?tab=t.0).
        - [ ] Contact [IT](mailto:christopher.bradley@example.com) and cc the [service desk](mailto:nmfs.servicedesk@noaa.gov) to set up your workstation. 
        <details>
          <summary>
            Expand this section to see the list of software applications to be installed
          </summary>

        - [ ] Adobe Acrobat
        - [ ] Chrome/Firefox (personal preference)
        - [ ] [Git](https://git-scm.com/book/en/v2/Getting-Started-Installing-Git) 
        - [ ] GitHub Desktop
        - [ ] Microsoft Office
        - [ ] R 
        - [ ] Rtools (Windows only)
        - [ ] RStudio 
        - [ ] [VS Code](https://code.visualstudio.com/Download) [configured for R](configure it for using [`R`](https://github.com/REditorSupport/vscode-R/wiki/Installation:-Windows)
        All of the software applications are on the [list of NMFS-approved software](https://docs.google.com/spreadsheets/d/1oPaTegdBGEmkjrmkbOVjGAJpPFg755p3Wws50ddLwCI/edit?usp=sharing).
        </details>

        - [ ] Set up a GitHub account and request access to the nmfs-ost GitHub Enterprise organization by following the [guide](https://sites.google.com/noaa.gov/nmfs-st-github-governance-team/github-users). Note the [GitHub user agreement](https://drive.google.com/file/d/1yP0mLpD5d5rsgNv5-_Z6OWpwhLROjxMg/view) should be signed by the [Assessment Branch Director](mailto:melissa.karp@noaa.gov) as supervisor or manager.
        - [ ] Share your Google calendar ([instructions here](https://support.google.com/calendar/answer/37082?hl=en)) with those that need to know your schedule because everyone by default sees you as busy instead of getting appointment details.
        - [ ] Add the following calendars to your Google Calendar if you're interested
        <details>
          <summary>
            Expand this section to see the list of calendars to be added
          </summary>

        - [ ] NMFS-OST-Leadership calendar ID: noaa.gov_1888qfecncjisg5mnvhtcilbn4go46gb6crjcd1o68o38chi6c@resource.calendar.google.com
        - [ ] NMFS GitHub trainings calendar ID: c_3edf762e4a47019b1e86b98fd0c9e89102982a78d50cb65f72bb21d6c7539654@group.calendar.google.com
        - [ ] NMFS Open Science calendar ID: c_916b6948ef2ee8b7d49c28661efc0798303c2742be399c9290fa02d9320c769e@group.calendar.google.com
        - [ ] NMFS NMFS R Users calendar ID: noaa.gov_60rfn7ml9rpchl63vs4af9n018@group.calendar.google.com
        - [ ] Assessment Events calendar ID: c_43jjc1ei4kujqki7o5ud918ea8@group.calendar.google.com
        </details>
        
        - [ ] Add the following Google chat spaces if you're interested
        <details>
          <summary>
            Expand this section to see the list of chat spaces and click the links to request access
          </summary>

        - [ ] [NMFS R-User Space](https://chat.google.com/room/AAAAKtkbXIA?cls=7): NMFS R User Group Google Space for announcements and questions.
        - [ ] [NMFS GitHub User Space](https://chat.google.com/room/AAAAJ6cl1_4?cls=7): This is a space for those at NMFS to ask questions and have discussions about GitHub/GitHub Enterprise Cloud.
        - [ ] [NMFS Open Science](https://chat.google.com/room/AAAAuuftzDk?cls=7): Announcements and discussion for NMFS Open Science activities.
        - [ ] [ECS Comms](https://chat.google.com/room/AAAANDzN_GU?cls=7): Chat space for ECS contractors at NSAP to ask questions and have discussions. 
        </details>
            
        :bulb: **Tips**
        - Please mark the checklist items as complete as you progress through the onboarding process. 
        - You can edit this issue to add more details about your progress by clicking the "..." button in the top-right corner of the issue. 
        - If you have any questions or encounter any problems, please feel free to comment on this issue. 
        - Please close this issue once all tasks are completed.

        :tada: :tada: :tada: Thank you for your cooperation and welcome aboard!
    validations:
      required: false 
      